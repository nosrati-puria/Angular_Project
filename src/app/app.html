<main class="main">
  <div class="col-12 table-responsive">
    <table class="table table-bordered table-striped table-hover table-sm table-dark">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Count</th>
          <th>Functions</th>
          <th>Sub Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let rowIndex = index">
          <td>{{rowIndex + 1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.count}}</td>
          <td>
            <button type="button" (click)="item.plus(item)" class="btn btn-primary">+</button>
            &nbsp;
            <button type="button" (click)="item.minus(item)" class="btn btn-danger">-</button>
          </td>
          <td>{{item.getSubTotal(item)}}</td>
        </tr>

        <tr>
          <td colspan="5">Total Price:</td>
          <td>{{getTotal()}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<router-outlet />
